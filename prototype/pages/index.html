<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspen: Log On</title>

  <!-- Legacy styling support -->
  <link rel="stylesheet" href="css/common-mo.css">

  <!-- Theme variables and dark mode -->
  <link rel="stylesheet" href="css/themes.css">
  <!-- Inline color styles removed; see themes.css for variables -->

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="loginBackground">

  <header class="login-header">
    <div class="logo-wrapper">
      <img src="images/follett-aspen-logo.png" alt="Follett Aspen Logo" class="aspen-logo">
    </div>
    <!-- Theme toggle for bonus -->
    <button type="button" id="themeToggle" class="button" aria-label="Toggle color scheme">Toggle Theme</button>
  </header>

  <main class="login-main">
    <form name="logonForm" method="post" action="/aspen/logon.do" class="logonDetailContainer">
      <!-- Required hidden fields for backend -->
      <input type="hidden" name="org.apache.struts.taglib.html.TOKEN" value="a9592cac982b15f8b17ab4e24995cd91">
      <input type="hidden" id="userEvent" name="userEvent" value="930">
      <input type="hidden" id="userParam" name="userParam" value="">
      <input type="hidden" id="operationId" name="operationId" value="">
      <input type="hidden" id="deploymentId" name="deploymentId" value="aspen">
      <input type="hidden" id="scrollX" name="scrollX" value="0">
      <input type="hidden" id="scrollY" name="scrollY" value="0">
      <input type="hidden" id="formFocusField" name="formFocusField" value="username">
      <input type="hidden" name="mobile" value="false">
      <input type="hidden" name="SSOLoginDone" value="">

      <h2 class="login-title">Chicago Public Schools</h2>

      <label for="username">Login ID</label>
      <input type="text" name="username" id="username" class="logonInput" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="logonInput" required>

      <div class="login-links">
        <a href="javascript:EmbeddedPopup.popupManager.open('loginHelp.do?', 420, 320, 100)">Login Assistance</a>
        <a href="javascript:EmbeddedPopup.popupManager.open('passwordRecovery.do?isSecondary=false&deploymentId=aspen', 400, 400, 100)">Parent Portal Password Reset</a>
      </div>

      <button type="submit" class="button" id="logonButton">
        <span class="button-text">Log On</span>
      </button>

      <!-- Optional footer -->
      <div class="login-legal">
        <iframe src="https://login-policy.myfollett.com/policy/us" height="75" width="100%" frameborder="0"></iframe>
      </div>
    </form>
  </main>

  <footer class="login-footer">
    <div class="footer-left">
      &copy; 2025 Follett School Solutions, LLC. All rights reserved.
    </div>
    <div class="footer-right">
      <a href="http://www.follettlearning.com/" target="_blank">Follett School Solutions</a> |
      <a href="http://www.follettlearning.com/technology/products/student-information-system" target="_blank">Aspen</a> |
      <a href="http://www.follettlearning.com/webapp/wcs/stores/servlet/en/fssmarketingstore/terms-of-use" target="_blank">Terms of Use</a>
    </div>
  </footer>

  <!-- Theme toggle script -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.dataset.theme;
      document.documentElement.dataset.theme = current === 'dark' ? 'light' : 'dark';
    });
  </script>

</body>
</html>
